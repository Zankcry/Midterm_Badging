<h2>Contact Us</h2>

<div class="contact-container">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email class="form-control">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" rows="4" class="form-control"></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid" class="submit-btn">Submit</button>

    @if (submitted) {
      <div class="success-message">
        <p>âœ… Submitted! (Demo only)</p>
      </div>
    }
  </form>

  <div class="form-preview">
    <h3>Form Preview</h3>
    <p><strong>Name:</strong> {{ name | uppercase }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Message:</strong></p>
    <pre>{{ message }}</pre>
  </div>
</div>
